<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="3"
        height="2"
        depth="1"
        color="#BBAA33" 
        shadow>
      </a-box>
      <a-sphere
        position="2 3.25 -5"
        radius="1.55"
        color="yellow">
      </a-sphere>
      <a-box
        position="-2 2 -3.5"
        rotation="0 0 0" color="green"
        width="1.5"
        height="1"
        shadow>
      </a-box>
      <a-ring
        position="-1 3.5 -1.5" 
        color="blue" 
        radius-inner="0.5" 
        radius-outer="1">
      </a-ring>
    </a-scene>
  </body>
</html>
